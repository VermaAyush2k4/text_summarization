<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Text Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-brain"></i>
                    <span>Smart Text Summarizer</span>
                </div>
                <div class="results2">
                    <h3 style="padding: 0px; margin: 5px; color: black;">Task Implemented by Verma Ayush Btech from NITK Branch Information Technology</h3>
                </div>
            </div>
        </header>

        <main>
            <div class="content-wrapper">
                <div class="input-section">
                    <h3>Input Text</h3>
                    <div class="input-options">
                        <div class="paste-option">
                            <textarea id="inputText" placeholder="Paste your text here..."></textarea>
                            <div class="word-count">Words: <span id="wordCount">0</span></div>
                        </div>
                    </div>
                    
                    <div class="summary-options">
                        <div class="slider-container">
                            <div class="slider-label">Summary Length</div>
                            <div class="slider-wrapper">
                                <input type="range" id="summaryLength" min="1" max="10" value="5">
                                <div class="slider-value">5</div>
                            </div>
                            <div class="slider-info">
                                <span>1</span>
                                <span>10</span>
                            </div>
                        </div>
                        <div class="options">
                            <label>
                                <input type="checkbox" id="editMode"> Editable Summary
                            </label>
                            <button onclick="summarizeText()" class="summarize-button">
                                <i class="fas fa-magic"></i> Summarize
                            </button>
                        </div>
                    </div>
                </div>

                <div class="output-section">
                    <h3>Summary</h3>
                    <div class="summary-box" id="summaryResult" contenteditable="false">
                        <div class="summary-placeholder">
                            <i class="fas fa-magic"></i>
                            <p>Your summary will appear here...</p>
                        </div>
                    </div>
                    <div class="summary-actions">
                        <button id="copyButton" onclick="copySummary()" class="action-button">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                        <button id="downloadButton" onclick="downloadSummary()" class="action-button">
                            <i class="fas fa-download"></i> Download
                        </button>
                        <div class="summary-stats">
                            <span>Words: <span id="summaryWordCount">0</span></span>
                            <span>Time: <span id="processingTime">0</span>s</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>        
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
